<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Example of using onkeypress</title>
    <script type="text/javascript">
      function w3r_abbr_onkeypress() {
        alert("Thanks for visiting w3reource.");
      }
    </script>
  </head>
  <body>
    <p>
      Even after three months of the devastating flood in Pakistan, people are
      still without food, shelter or hope;
      <abbr title="British Broadcasting Corporation" onkeypress="w3r_abbr_onkeypress()">BBC</abbr>
      reports.
    </p>
  </body>
</html>
