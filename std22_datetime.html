<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example of HTML datetime attribute with ins and del</title>
    </head>
    <body>
        <p>We are using <del datetime="2011-01-05T8:15:30-05:00">HTML 4.01</del> <ins datetime="2011-01-05T08:15:30-05:00">XHTML 1.0</ins> for our pages.</p>
    </body>
</html>
