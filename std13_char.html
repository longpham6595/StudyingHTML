<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"/> 
       <title>Example of HTML Char attribute with col, colgrooup, tbody,td, tfoot, th, thead, thread, tr</title> 
    </head>
    <body>
        <table width="400" cellpadding="15" border="1"/>
        <col align="center" />
        <col align="char" char="." charoff="1"/>
        <tr align="center">
            <th>Employee Code</th>
            <th>Salary</th>
        </tr>
        <tr align="center">
            <td>EM001</td>
            <td>$12160.00</td>
        </tr>
        <tr align="center">
            <td>EM002</td>
            <td>$12450.00</td>
        </tr>
    </body>
</html>
