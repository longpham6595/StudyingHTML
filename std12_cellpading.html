<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Example of HTML axis with th and td</title>
</head>

<body>
    <table border="1" cellspacing="15"> 
        <tr align="center">
            <th axis="State">Country</th>
            <th axis="Capital">Capital of the country</th>
        </tr>
        <tr align="center">
            <td axis="State">USA</td>
            <td axis="City">Washington</td>
        </tr>
        <tr align="center">
            <td axis="State">UK</td>
            <td axis="City">London</td>
        </tr>
    </table>
</body>

</html>
